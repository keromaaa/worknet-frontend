<div
  *ngIf="post"
  class="flex w-full justify-between items-center rounded-[1.25rem] border-2 border-stone-300 focus:border-primary focus:scale-105 hover:border-primary hover:scale-105 hover:cursor-pointer transition-all shadow-sm p-7 outline-none"
  [routerLink]="['/post', post.id]"
>
  <div class="flex h-full gap-12">
    <div class="rounded-[1.25rem] h-[5.75rem] w-[5.75rem] bg-stone-300"></div>
    <div class="flex flex-col justify-center">
      <h3 class="font-bold text-xl">{{ post.title }}</h3>
      <div
        class="flex gap-2 group cursor-pointer items-center"
        [routerLink]="['/profile', post.companyId]"
      >
        <a
          class="font-semibold text-base text-secondary group-hover:text-primary transition-colors"
        >
          {{ companyName ?? post.company.companyName }}
        </a>
        <svg
          height="1rem"
          width="1rem"
          version="1.1"
          id="_x32_"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 512 512"
          xml:space="preserve"
          class="self-center fill-secondary group-hover:fill-primary transition-colors"
        >
          <g>
            <path
              class="st0"
              d="M96,0v416h416V0H96z M472,376H136V40h336V376z"
            />
            <polygon
              class="st0"
              points="40,472 40,296 40,136 40,96 0,96 0,512 416,512 416,472 376,472 	"
            />
            <polygon
              class="st0"
              points="232.812,312.829 350.671,194.969 350.671,279.766 390.671,279.766 390.671,126.688 237.594,126.688 
       237.594,166.688 322.39,166.688 204.531,284.547 	"
            />
          </g>
        </svg>
      </div>
    </div>
  </div>
  <div class="flex h-full justify-center gap-12">
    <div class="flex flex-col text-center">
      <h3 class="font-semibold text-base text-secondary">Location</h3>
      <h4 class="font-bold text-xl">{{ post.location.city }}</h4>
    </div>
    <div class="flex flex-col text-center">
      <h3 class="font-semibold text-base text-secondary">Type</h3>
      <h4 class="font-bold text-xl">{{ post.employmentType.title }}</h4>
    </div>
    <div class="flex flex-col text-center">
      <h3 class="font-semibold text-base text-secondary">Industry</h3>
      <h4 class="font-bold text-xl">{{ post.industry.name }}</h4>
    </div>
  </div>
</div>

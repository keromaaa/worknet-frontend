<nav
  class="h-20 grid grid-cols-3 bg-white w-screen items-center justify-between z-50 px-20 shadow-md fixed transition-transform"
>
  <ng-container *ngIf="auth.getUser()">
    <app-logo
      class="text-3xl justify-self-start cursor-pointer"
      routerLink="/landingPage"
    ></app-logo>
    <ul class="flex gap-8 justify-self-center">
      <li *ngIf="auth.getProfileType() !== 'Company'">
        <a
          class="font-medium cursor-pointer select-none hover:text-secondary transition-colors"
          routerLink="/jobLookup"
          >Job lookup</a
        >
      </li>
      <li *ngIf="auth.getProfileType() === 'Company'">
        <a
          class="font-medium cursor-pointer select-none hover:text-secondary transition-colors"
          routerLink="/new-post"
          >Create a post</a
        >
      </li>
      <li>
        <a
          class="font-medium cursor-pointer select-none hover:text-secondary transition-colors"
          >Contact</a
        >
      </li>
      <li>
        <a
          class="font-medium cursor-pointer select-none hover:text-secondary transition-colors"
          >About</a
        >
      </li>
    </ul>
    <div
      class="flex flex-col relative h-full justify-center group overflow-overflow justify-self-end"
    >
      <div
        (click)="toggleDropdown()"
        (clickOutside)="handleClickOutside()"
        class="flex gap-4 cursor-pointer px-6 z-20"
      >
        <div class="flex items-center gap-1">
          <p
            class="text-end font-semibold self-center group-hover:text-secondary select-none transition-colors w-fit max-w-full"
            [class.text-secondary]="dropdownVisible"
            [class.truncate]="!dropdownVisible"
          >
            {{ auth.getName() }}
          </p>
          <svg
            fill="#000000"
            viewBox="-6.5 0 32 32"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            class="group-hover:fill-secondary transition-all"
            [class.fill-secondary]="dropdownVisible"
            [class.rotate-180]="dropdownVisible"
          >
            <path
              d="M18.813 11.406l-7.906 9.906c-0.75 0.906-1.906 0.906-2.625 0l-7.906-9.906c-0.75-0.938-0.375-1.656 0.781-1.656h16.875c1.188 0 1.531 0.719 0.781 1.656z"
            ></path>
          </svg>
        </div>
        <div class="bg-stone-300 w-12 h-12 rounded-full"></div>
      </div>
      <ul
        class="absolute flex flex-col items-end gap-2 rounded-2xl z-10 px-6 pb-6 pt-56 bg-white w-full shadow-md -translate-y-56 transition-transform"
        [class.translate-y-1]="dropdownVisible"
      >
        <li
          class="font-medium text-black hover:text-secondary transform transition-all"
        >
          <a
            class="cursor-pointer select-none"
            [routerLink]="['/profile', auth.getId()]"
            >Profile</a
          >
        </li>
        <hr class="w-full border border-t-0 my-2 border-secondary" />
        <li
          class="font-medium text-red-500 hover:text-red-300 transform transition-all"
        >
          <a (click)="logOut()" class="cursor-pointer select-none">Log out</a>
        </li>
      </ul>
    </div>
  </ng-container>
</nav>
